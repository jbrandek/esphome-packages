esphome:
  name: ${host_name}
  friendly_name: ${device_name}
  project:
    name: DiraSmart.Cortinas-NS
    version: "WB3S"
    
dashboard_import:
  package_import_url: github://jbrandek/esphome-packages/cortinas-bk-ns.yaml@main
  #import_full_config: false

bk72xx:
  board: wb3s
 

logger:
api:
ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name} AP"
    password: "1234567890"

captive_portal:

time:
  - platform: homeassistant
    id: homeassistant_time


output:
  - platform: gpio
    pin: 
      number: P6
    id: switch_output_1

  - platform: gpio
    pin:
      number: P1
    #inverted: true      
    id: green_led_output_1
  
  - platform: gpio
    pin: 
      number: P7
    id: switch_output_2

  - platform: gpio
    pin:
      number: P26
    #inverted: true      
    id: green_led_output_2

  - platform: gpio
    pin: 
      number: P9
    id: switch_output_3

  - platform: gpio
    pin:
      number: P14
    #inverted: true      
    id: green_led_output_3

  - platform: gpio
    pin:
      number: P11
    #inverted: true
    id: wifi_led_output

light:
  - platform: binary
    name: WiFi LED
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    id: wifi_led
    disabled_by_default: true
    output: wifi_led_output
    
  - platform: binary
    restore_mode: ALWAYS_OFF
    id: green_led_1
    output: green_led_output_1
  
  - platform: binary
    restore_mode: ALWAYS_OFF
    id: green_led_2
    output: green_led_output_2

  - platform: binary
    restore_mode: ALWAYS_OFF
    id: green_led_3
    output: green_led_output_3
  
  - platform: status_led
    id: blue_led
    pin:
      number: P23

binary_sensor:
  - platform: status
    name: "Connect"
    
  - platform: gpio
    #internal: true
    pin:
      number: P24
      inverted: true
      mode: INPUT_PULLUP
    name: Up
    id: relay_button_1
    on_multi_click:
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - light.turn_on: green_led_1
          - text_sensor.template.publish:
              id: action_up
              state: "simple"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_up
              state: ""
          - light.turn_off: green_led_1
      - timing:
          - ON for at least 600ms
          #- OFF for at least 400ms
        then:
          - light.turn_on: green_led_1
          - text_sensor.template.publish:
              id: action_up
              state: "long"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_up
              state: ""
          - light.turn_off: green_led_1
      - timing:
          # 5 click restart
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - button.press:
              id: restart_button


  - platform: gpio
    #internal: true
    pin:
      number: P8
      mode: INPUT_PULLUP
      inverted: true
    name: Stop
    id: relay_button_2
    on_multi_click:
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - light.turn_on: green_led_2
          - text_sensor.template.publish:
              id: action_stop
              state: "simple"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_stop
              state: ""
          - light.turn_off: green_led_2
      - timing:
          - ON for at least 600ms
          #- OFF for at least 400ms
        then:
          - light.turn_on: green_led_2
          - text_sensor.template.publish:
              id: action_stop
              state: "long"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_stop
              state: ""
          - light.turn_off: green_led_2
      - timing:
          # 5 click restart
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - button.press:
              id: restart_button 


  - platform: gpio
    #internal: true
    pin:
      number: P10
      mode: INPUT_PULLUP
      inverted: true
    name: Down
    id: relay_button_3
    on_multi_click:
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - light.turn_on: green_led_3
          - text_sensor.template.publish:
              id: action_down
              state: "simple"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_down
              state: ""
          - light.turn_off: green_led_3
      - timing:
          - ON for at least 600ms
          #- OFF for at least 400ms
        then:
          - light.turn_on: green_led_3
          - text_sensor.template.publish:
              id: action_down
              state: "long"
          - delay: 3s
          - text_sensor.template.publish:
              id: action_down
              state: ""
          - light.turn_off: green_led_3
      - timing:
          # 5 click restart
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 400ms
          - ON for 40ms to 400ms
          - OFF for at least 400ms
        then:
          - button.press:
              id: restart_button 
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "SSID"
    mac_address:
      name: "MAC Address"
  - platform: template
    name: Action Up
    id: action_up
  - platform: template
    name: Action Stop
    id: action_stop
  - platform: template
    name: Action Down
    id: action_down
  

sensor:
  - platform: wifi_signal
    name: "WiFi Strength"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"

button:
  - platform: restart
    id: restart_button
    name: "Reboot"
    entity_category: config

switch:
  - platform: safe_mode
    name: "Safe Mode"
    id: device_safe_mode
    entity_category: config
